<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add New Contact</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="styles/add-contact-styles.css" />
  </head>
  <body>
    <form id="contact-form" class="container p-5">
      <div class="mb-3">
        <label for="name" class="form-label">Name: </label>
        <input type="text" id="name" name="name" class="form-control" />
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email: </label>
        <input type="text" id="email" name="email" class="form-control" />
      </div>
      <div class="mb-3">
        <label for="phoneNumber" class="form-label">Phone: </label>
        <input
          type="text"
          id="phoneNumber"
          name="phoneNumber"
          class="form-control"
        />
      </div>
      <div class="mb-3">
        <label class="form-label" class="form-label">Category:</label>
        <select class="form-select" id="categories">
          <option value="">All</option>
          <option value="friends">Friends</option>
          <option value="family">Family</option>
          <option value="work">Work</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="address" class="form-label">Address: </label>
        <textarea id="address" name="address" class="form-control"></textarea>
      </div>

      <small class="err" id="new-contact-error"></small>
      <small class="success" id="new-contact-success"></small>

      <button type="submit" id="btn" class="btn btn-primary">Submit</button>
    </form>

    <script src="scripts/config.js"></script>
    <script src="scripts/add-new-form.js"></script>
  </body>
</html>

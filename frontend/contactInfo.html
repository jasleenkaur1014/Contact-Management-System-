<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Information</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />

    <link rel="stylesheet" href="styles/contact-info.css" />
  </head>
  <body>
    <header class="align-items-center d-flex flex-column">
      <div id="first-letter" class="avatar"></div>
      <div class="mx-auto mb-6 text-center p-2">
        <h2 id="contact-name" class="mx-auto"></h2>
        <span
          class="badge text-bg-primary mb-3 mx-auto text-center"
          id="contact-category"
        ></span>
      </div>
    </header>
    <main>
      <div class="card container shadow-sm mx-auto col-12 col-lg-6">
        <div class="card-body">
          <p class="card-text">
            <i class="bi bi-telephone"></i
            ><span id="contact-phone" class="ms-2"></span>
          </p>
          <p class="card-text">
            <i class="bi bi-envelope"></i
            ><span id="contact-email" class="ms-2"></span>
          </p>
          <p class="card-text">
            <i class="bi bi-geo-alt"></i
            ><span id="contact-address" class="ms-2"></span>
          </p>

          <small class="fw-light"
            ><i class="bi bi-stopwatch"></i
            ><span id="contact-creation" class="ms-2"></span
          ></small>

          <div id="action-btn" class="mt-3">
            <button class="btn btn-primary" id="edit-btn">
              <i class="bi bi-pen"></i> Edit
            </button>
            <button class="btn btn-secondary" id="dashboard-btn">
              <i class="bi bi-arrow-up-left-square"></i> Dashboard
            </button>

            <button class="btn btn-danger" id="delete-btn">
              <i class="bi bi-trash"></i> Delete
            </button>
          </div>
        </div>
      </div>
    </main>

    <script src="scripts/config.js"></script>
    <script src="scripts/contact-info.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
